<div class="wrapper" style="background-color: transparent;">

  <div class="register-box">
  <div class="register-logo">
    <img src="styles/dist/img/logo.png"  class="img-responsive">
  </div>

  <div class="register-box-body">
    <h4 class="login-box-msg">Guardian / Student Login</h4>
    <p class="login-box-msg">Note: Parent/Guardian has to Register first and then register his/her children/wards </p>

    <form name="form" ng-submit="login()" method="post">
      <div class="form-group has-feedback">
        <input type="text" name="username" class="form-control" ng-model="username" placeholder="Parent Email id" ng-required="true"/>
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" ng-model="password" placeholder="Password" ng-required="true"/>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <!--<span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>-->
      <div class="row">
        <div class="col-md-8">
          <div class="checkbox">
            <label>
              <input type="checkbox" icheck/> Remember Me
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-md-4">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary btn-block btn-flat">Sign In </button>
           </div>


        <!-- /.col -->
      </div>
  <div ng-if= "dataLoading" class="alert alert-danger">
    <span class="glyphicon glyphicon-exclamation-sign" aria-hiddren="true"></span>
    Invalid Username or password</div>
    </form>



<a href="#" ng-model ="forgetPassword">I forgot my password</a><br>
    <a href="#/register" class="text-center" ng-model="registerParent">First Time user?</a>

  </div>
  <!-- /.form-box -->
</div>

</div>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
