        <input type="text" class="form-control" placeholder="Primary contact no">
        <span class="glyphicon glyphicon-phone form-control-feedback"></span>

      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Alternate contact no">

                </label>

                <label>
